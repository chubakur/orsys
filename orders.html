<!DOCTYPE html>
<html lang="ru" ng-app="orsysApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Задачи</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/orsys.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/orders.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="OrdersController">
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        ORSYS
                    </a>
                </div>
                <div class="navbar-form navbar-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginDialog">
                        Вход
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginModalLabel">Вход в систему</h4>
                </div>
                <div class="modal-body">
                    <form class="form-signin">
                        <label for="inputEmail" class="sr-only">E-mail</label>
                        <input type="email" id="inputEmail" class="form-control intext" placeholder="Email" required autofocus>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control intext" placeholder="Пароль" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Запомнить меня
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                    </form>
                </div>
                <div class="modal-footer">
                    или <a href data-toggle="modal" data-target="#registerDialog" data-dismiss="modal">зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerModalLabel">Регистрация в системе</h4>
                </div>
                <div class="modal-body">
                    <form class="form-signin">
                        <label for="inputEmail" class="sr-only">E-mail</label>
                        <input type="email" id="registerEmail" class="form-control intext" placeholder="Email" required autofocus>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="registerPassword" class="form-control intext" placeholder="Пароль" required>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="registerPasswordRepeat" class="form-control intext" placeholder="Повторите пароль" required>
                        <div class="btn-group role_selector" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="performer" autocomplete="off" checked>Исполнитель
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="client" autocomplete="off">Заказчик
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="write_order">
        <div class="col-md-12">
            <textarea  class="form-control" type="text" placeholder="Напишите свое задание"  ng-focus="input_focus=true" ng-blur="input_focus=false"></textarea>
            <div class="input-group" ng-show='input_focus'>
                <input class="form-control" type="number"  ng-focus="input_focus=true" ng-blur="input_focus=false" placeholder="Стоимость работ">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit">Отправить</button>
                </span>
            </div>

        </div>
    </div>
    <div class="row order">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Across
                </div>
                <div class="panel-body">
                    Требуется сделать всякие прикольные штуки. Возможно мы вам заплатим, но может быть и нет
                </div>
            </div>
        </div>
    </div>
    <div class="row order">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    NASA
                </div>
                <div class="panel-body">
                    Надо найти признаки воды на марсе. Можно соленой.
                </div>
            </div>
        </div>
    </div>
    <div class="row order">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    NASA2
                </div>
                <div class="panel-body">
                    Надо найти признаки воды на марсе. Можно соленой.2
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
